<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootsrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body
  style="background-image: url(https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg); background-size: cover;">

  <div class="container m-5 text-center">
    <h1 class="">Simple Calculator</h1>
    <br>
    <div class="row rounded-5 w-75">
      <div class="col-12 col-md-4"></div>


      <div class=" col-md-4 rounded-5"
        style=" background-color: rgba(218, 221, 227, 0.59); border: 2px black solid; margin-left: 200px; ">

        <div class="vals ">
          <div class="calc">
            <input id="result" type="text" class="form-control my-4" placeholder="0" style="text-align:right;"
              readonly>
            <!-- readonly added so that we wont be able to type directly on input field  ......similarly  style="text-align: right;" so that value is in right side -->
          </div>
          <div class="row  row1 py-3">

            <div class="col-3 ">
              <button id="" class="btn btn-outline-success" onclick="display(7)">7</button>
            </div>

            <div class="col-3">
              <button class="btn btn-outline-success" onclick="display(8)">8</button>
            </div>

            <div class="col-3">
              <button class="btn btn-outline-success" onclick="display(9)">9</button>
            </div>

            <div class="col-3">
              <button class="btn btn-outline-success" onclick="display('*')">&#215;</button>
            </div>

          </div>

          <div class="row row2  py-3">
            <div class="col-3">
              <button class="btn btn-outline-success" onclick="display(4)">4</button>
            </div>

            <div class="col-3">
              <button class="btn btn-outline-success" onclick="display(5)">5</button>
            </div>

            <div class="col-3">
              <button onclick="display(6)" class="btn btn-outline-success">6</button>
            </div>

            <div class="col-3">
              <button onclick="display('-')" class="btn btn-outline-success">-</button>
            </div>

          </div>

          <div class="row row3 py-3">
            <div class="col-3">
              <button onclick="display(1)" class="btn btn-outline-success">1</button>
            </div>

            <div class="col-3">
              <button onclick="display(2)"class="btn btn-outline-success">2</button>
            </div>


            <div class="col-3">
              <button onclick="display(3)"class="btn btn-outline-success">3</button>
            </div>

            <div class="col-3">
              <button onclick="display('+')" class="btn btn-outline-success">+</button>
            </div>
          </div>

          <div class="row row4  py-3">
            <div class="col-3">
              <button onclick="display('00')" class="btn  btn-outline-success">00</button>
            </div>

            <div class="col-3">
              <button onclick="display(0)" class="btn  btn-outline-success">0</button>
            </div>

            <div class="col-3">
              <button onclick="display('.')" class="btn  btn-outline-success">.</button>
            </div>

            <div class="col-3">
              <button onclick="display('/')" class="btn  btn-outline-success">&#247;</button>
            </div>
          </div>

          <div class="row row5 py-3 ">
            <div class="col-3 col-md-3 mb-2 mb-md-0 ">
              <button onclick="clearAll()" class="btn btn-outline-danger ">AC</button>
            </div>

            <div class="col-3 col-md-4 mb-2 mb-md-0">
              <button onclick="delLast()" class="btn btn-outline-primary "> &#9003;</button>
            </div>

            <div class="col-3 col-md-3">
              <button id="equal" onclick="evaluatEelm()" class="btn btn-outline-dark w-100"> &#61; </button>
            </div>
          </div>
        </div>

      </div>



      <div class="col-12 col-md-4">
       
      </div>
    </div>

  </div>



</body>

<script src="./calc.js"></script>

</html>
